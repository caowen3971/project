<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
    <header id="header-container"></header>

    <main>
        <div class="nav_bar">
            <div class="wrap">
                <a href="/">首页</a>
                &gt; <a href="/html/list.html">所有商品</a>
            </div>
        </div>
        <!-- 详情页容器 -->
        <div class="detail" id="detail"></div>

        <script type="text/html" id="detail-template">
                <div class="wrap cf">
                        <div class="gallery f_left">
                                <div class="picture">
                                        <div class="view_thumbs" id="gal1">
                                                <div class="view_bd">
                                                        <img class="zoom-img" src="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}"/>
                                                </div>
                                            <div class="hd">
                                            <ul class="view_ul">
                                                <li class="current">
                                                    <a href="#" data-image="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}">
                                                        <img class="s" src="{{data.imgs[0]}}" />
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" data-image="{{data.imgs[1]}}" data-zoom-image="{{data.imgs[1]}}">
                                                    <img class="s" src="{{data.imgs[1]}}" /></a>
                                                </li>
                                                <li>
                                                    <a href="#" data-image="{{data.imgs[2]}}" data-zoom-image="{{data.imgs[2]}}">
                                                    <img class="s" src="{{data.imgs[2]}}" /></a>
                                                </li>
                                                <li>
                                                    <a href="#" data-image="{{data.imgs[3]}}" data-zoom-image="{{data.imgs[3]}}">
                                                    <img class="s" src="{{data.imgs[3]}}" /></a>
                                                </li>
                                                
                                            </ul>
                                            </div>
                                        </div>
                                        
                                </div>
                        </div>
                        <div class="property f_left">
                            <div class="title">
                                <h1>{{data.title}}</h1>
        
                                <p>{{data.title2}}</p>
        
                            </div>
        
                            <p id="productShowPrice" class="price">
                                    ￥{{data.price}}
                            </p>
                            <table>
                                <tbody>
        
        
                                    <tr>
                                        <th>运费：</th>
                                        <td>
                                            <div class="meta">
                                                <span class="from">上海</span>至 &nbsp;<span class="to">北京</span>快递：<span class="shippingFee">￥{{data.kuaidi}}</span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <table style="margin-left: -4px;" id="product_sku_table">
        
                                                <tbody>
                                                    <tr>
                                                        <th>尺码：</th>
                                                        <td>
        
                                                            <a href="javascript:" class="option sku-item">S<em></em></a>
        
                                                            <a href="javascript:" class="option sku-item">M<em></em></a>
        
                                                            <a href="javascript:" class="option sku-item">L<em></em></a>
        
                                                            <a href="javascript:" class="option sku-item">XL<em></em></a>
        
        
                                                        </td>
                                                    </tr>
        
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
        
                                    <tr>
                                        <th>数量：</th>
                                        <td>
        
                                            <span class="amount number-input">
                                                <span class="reduce disable"></span>
                                                <input id="buyNumber" type="text" value="1" min="1" stock="7" maxlength="3"
                                                    style="ime-mode: disabled;" autocomplete="off">
                                                <span class="plus"></span>
                                            </span>
        
                                        </td>
                                    </tr>
        
                                </tbody>
                            </table>
                            <div class="btns">
        
                                <a href="javascript:void(0)" class="buy btn_buy">立即购买</a>
                                <a href="javascript:void(0)" class="add btn_addCart"><span></span>加入购物车</a>
        
                            </div>
                        </div>
                    </div>
        
        </script>

    </main>

    <footer id="footer-container"></footer>
    <script src="/lib/requirejs/require.js" data-main="/js/detail.js"></script>

</body>

</html>
