<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>

    <header id="header-container"></header>

    <main>
        <div class="nav_bar">
            <div class="wrap">
                <a href="/">首页</a>
                &gt; <a href="/html/list.html">所有商品</a>
            </div>
        </div>
        <!-- 商品列表主体 -->
        <div class="wrap">
            <div class="sequence">
                <a href="javascript:void(0)"  class="sales ">销量</a>
                <a href="javascript:void(0)"  class="prices">价格<span></span></a>
                <a href="javascript:void(0)"  class="">上架时间</a>
            </div>
            <div id="shopItem" class="cf list">
                <!-- <ul class="cf">

                    <li class="product-item in">

                        <a href="" target="_blank"><img src=""/></a>
                        <p class="name ellipsis">CS:GO系列3实体胸章</p>
                        <p class="price">¥188.00</p>

                        <div class="add">

                            <a href="javascript:" class="btn btn_addCart" >加入购物车</a>

                        </div>
                    </li>

                </ul> -->
            </div>
            <script type="text/html" id="list-template">
                <ul class="cf">
                        {{each list item}}
                        <li class="product-item in" data-id="{{item.id}}">
    
                            <a href="/html/detail.html?id={{item.id}}" target="_blank"><img src="{{item.img}}"/></a>
                            <p class="name ellipsis">{{item.shop_name}}</p>
                            <p class="price">¥{{item.price}}</p>
    
                            <div class="add">
    
                                <a href="javascript:" class="btn btn_addCart" >加入购物车</a>
    
                            </div>
                        </li>
                        {{/each}}
                    </ul>
            </script>
        </div>
    </main>

    <footer id="footer-container"></footer>
    <script src="/lib/requirejs/require.js" data-main="/js/list.js"></script>

</body>

</html>
